<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,500;1,200;1,400;1,600&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./signup.css">
        <title>Sign In</title>
    </head>

    <body>
        <div class="wrapper ">
            <!-- LOgin form -->

            <form class="form " id="signIn">
                <h1 class="formHeader">Sign In</h1>
                <div class="form-msg msg-err"></div>
                <div class="input-grp">
                    <input type="email" class="form-input " autofocus placeholder="username/email">
                    <div class="input-err-msg"></div>
                </div>
                <div class="input-grp">
                    <input type="password" class="form-input" autofocus placeholder="Enter Password">
                    <div class="input-err-msg"></div>
                </div>
                <button class="btn-submit" type="submit">Sign In</button>
                <p class="form-txt">
                    <a href="#" class="form-link">Forgot Password?</a>
                </p>
                <p class="form-txt">
                    <a class="form-link" id="linkSignUp">Don't have an account? <span>SignUp</span>
                        instead</a>
                </p>
            </form>

            <!--  register form -->


            <form class="form toggle--hide " id="signUp ">
                <h1 class="formHeader">Sign Up</h1>
                <div class="form-msg msg-err"></div>
                <div class="input-grp">
                    <input type="text" class="form-input " id="signUpUsername" autofocus placeholder="username">
                    <div class="input-err-msg"></div>
                </div>
                <div class="input-grp">
                    <input type="email" class="form-input" autofocus placeholder="Enter Email Address">
                    <div class="input-err-msg"></div>
                </div>
                <div class="input-grp">
                    <input type="password" class="form-input" autofocus placeholder="Enter Password">
                    <div class="input-err-msg"></div>
                </div>
                <div class="input-grp">
                    <input type="password" class="form-input" autofocus placeholder="confirm Password">
                    <div class="input-err-msg"></div>
                </div>
                <button class="btn-submit" type="submit">Sign In</button>

                <p class="form-txt">
                    <a class="form-link" href="./" id="linkSignIn">Already have an account? SignIn
                        instead</a>
                </p>
            </form>
            <!--  register form  end-->

        </div>
        <script src="./signup.js"></script>
    </body>

</html>
